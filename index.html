<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Quiz!</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> The quiz!! </h1>
    
    </header>

    <section class="container">
        <div id="initialContent" class=" ">
            <p>Test your skills! See if you can answer them all correctly!</p>
            <button id="startBtn"> Begin </button>
            <h3>Check out the last user's score!!</h3>
            <div>
                <ul id="highScores">

                </ul>
            </div>
        </div>

        <div id="questionsBox" class="hide">
            <h2 id="question"></h2>
            <div class='btn'></div>
        </div>

        <div id="counter">

        </div>

        <div id="finalContent" class="hide">
            <h2>You have completed the quiz! Here is your final score!</h2>
            <h1 id=finalScore></h1>
            <input type="text" name="name" id="initialsInput" placeholder="Type your initials" maxlength="3">
            <input type="submit" value='Submit' id="submitScore">
        </div>

    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
